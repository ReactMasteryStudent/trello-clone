services:
  trello-web-api:
    build: ./api/WebApi/
    ports:
      - 5000:80
    depends_on:
      - mysql
  mysql:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: trello_clone
      MYSQL_USER: best_team
      MYSQL_PASSWORD: best_password
    ports:
      - "3306:3306"
    restart: always